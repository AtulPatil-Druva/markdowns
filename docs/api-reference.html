            <h3>init()</h3>
            <p>Initializes the project with default settings.</p>
            <pre><code>myProject.init()</code></pre>
            
            <h3>configure(options)</h3>
            <p>Configures the project with custom settings.</p>
            <pre><code>myProject.configure({

})</code></pre>
